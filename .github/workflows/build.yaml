name: build
on:
  push:
    branches:
      - master
jobs:
  test:
    strategy:
      matrix:
        os:
          - "ubuntu-latest"
        node:
          - "12"
          - "14"
          - "16"
    name: Node.js ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm test
